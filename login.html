<!-- login.html --><!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DavintoReads</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold mb-6 text-center text-indigo-600">DavintoReads Login</h1>
    <form id="login-form" class="space-y-4">
      <input type="email" id="login-email" placeholder="Email" class="w-full px-4 py-2 border rounded" required>
      <input type="password" id="login-password" placeholder="Password" class="w-full px-4 py-2 border rounded" required>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Login</button>
    </form>
    <p class="mt-4 text-sm text-center">Donâ€™t have an account? <a href="signup.html" class="text-indigo-600 hover:underline">Sign up</a></p>
  </div>  <script type="module">
    import { auth } from './firebase.js';
    import { signInWithEmailAndPassword } from 'firebase/auth';

    const loginForm = document.getElementById('login-form');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert('Logged in successfully!');
        window.location.href = 'index.html';
      } catch (error) {
        alert('Login failed: ' + error.message);
      }
    });
  </script></body>
</html>
